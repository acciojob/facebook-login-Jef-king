<html>
  <head>
    <title>Facebook Login</title>
	  <link rel='stylesheet' href='\style.css' >
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  </head>
  <body>
	  <div class='container-fluid'>
		  <div class='left'>
			  <img src='https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg' alt='Facebook logo'>
			  <p>Facebook helps you connect and share with the people in your life.</p>
		  </div>
		  <div class='right'>
			  <form>
				  <input type='text' id='email' placeholder='Email address or phone number'>
				  <input type="password" id='password' placeholder='Password'>
				  <button type='submit' class='btn btn-primary'>Login</button>
				  <a>Forgotten account?</a>
			  </form>
			  <button class='signup btn btn-success'>Create new account</button>
		  </div>
	  </div>
  </body>
</html>
